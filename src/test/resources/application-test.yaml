spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-test.sql

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      access: unrestricted
  metrics:
    enable:
      all: true

naver:
  api:
    client-id: ${NAVER_CLIENT_ID:dummy-id}
    client-secret: ${NAVER_CLIENT_SECRET:dummy-secret}